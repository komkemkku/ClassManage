<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassManage - Admin Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-main">
        <div class="card login-card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="ClassManage" width="60">
                    <h1 class="h3 mt-2 mb-1 fw-bold brand-text">ClassManage</h1>
                    <p class="text-muted mb-0">เข้าสู่ระบบสำหรับผู้ดูแล (Admin)</p>
                </div>
                <form id="loginForm" autocomplete="off" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="กรอกชื่อผู้ใช้" required autofocus>
                        <div class="invalid-feedback">กรุณากรอกชื่อผู้ใช้</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="กรอกรหัสผ่าน" required>
                        <div class="invalid-feedback">กรุณากรอกรหัสผ่าน</div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">จำฉันไว้</label>
                        </div>
                        <a href="#" class="small text-decoration-none">ลืมรหัสผ่าน?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">เข้าสู่ระบบ</button>
                    <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
                        ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง หรือไม่มีสิทธิ์แอดมิน
                    </div>
                </form>
            </div>
            <div class="card-footer text-center small text-muted py-3">
                &copy; <span id="year"></span> ClassManage - Admin Only
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
